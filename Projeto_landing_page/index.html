<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Projeto Landing Page</title>
</head>
<body>
    <header>
        <div class="box">
          <div class="logo">
            <img src="images/logo.png" alt="">
          </div> 
        </div><!-- /.box -->
       
    </header>

    <section class="banner_form">
       <div class="box">
          <div class="box_form">
             <h2>Preencha o formulário e inicie a sua caminhada para virar um web master ! </h2>
             <form action="">
               <div class="box_input">
                 <span>Nome*</span>
                 <input type="text" name="nome" id="" required>
               </div><!-- /.box_input -->

               <div class="box_input">
                 <span>E-mail*</span>
                 <input type="text" name="email" id="" required>
               </div><!-- /.box_input -->

               <div class="box_input">
                 <span>Telefone*</span>
                 <input type="text" name="phone" id="" required>
               </div><!-- /.box_input -->
                
               <p>*campos obrigatórios</p>

               <div class="box_submit">
                 <input type="submit" value="Enviar" name="acao">
               </div><!-- /.box_submit -->
               
             </form>
          </div> <!-- /.box_form -->
       </div><!--box-->
    </section>
</body>
</html>
